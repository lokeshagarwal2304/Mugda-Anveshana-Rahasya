<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One by One Riddle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>One by One Riddle</h1>
        <p id="riddle">I speak without a mouth and hear without ears. I have no body, but I come alive with the wind. What am I?</p>
        <input type="text" id="answer" placeholder="Type your answer here">
        <button id="submit">Submit</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
